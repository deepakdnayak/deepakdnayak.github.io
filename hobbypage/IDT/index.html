<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>IDT</title>
</head>
<body>
    <h1 class="text-center fw-bold text-bg-secondary p-3">Online Application Forms</h1>
    <h1 class="text-center p-3">Outpass Form</h1>
    <form class="row m-3 g-3">
        <div class="col-md-3">
            <label for="firstname" class="form-label">First Name :</label>
            <input type="text" class="form-control" id="firstname" placeholder="First name" required>
        </div>
        <div class="col-md-3">
            <label for="lastname" class="form-label">Last Name :</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
        </div>
        <div class="col-md-3">
            <label for="usn" class="form-label">USN :</label>
            <input type="text" class="form-control" id="usn" placeholder="4CB___________" required>
        </div>
        <div class="col-md-3">
            <label for="roomnumber" class="form-label">Room Number :</label>
            <input type="text" class="form-control" id="roomnumber" placeholder="Room Number" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="leavetime">Leave Time :</label>
            <input type="time" class="form-control" id="leavetime" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="leavedate">Leave Date :</label>
            <input type="date" class="form-control" id="leavedate" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="returntime">Return Time :</label>
            <input type="time" class="form-control" id="returntime" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="returndate">Return Date :</label>
            <input type="date" class="form-control" id="returndate" required>
        </div>
        <div class="input-group col-md-3">
            <label class="input-group-text" for="photo">Add your Image</label>
            <input type="file" class="form-control" id="photo" required>
          </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason :</label>
            <textarea class="form-control" id="reason" rows="5" required></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Bus Pass Required
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            <button class="btn btn-primary" type="reset">Reset form</button>
        </div>
        <div class="col-12">
            <h6 class="text-end">&copy; Copyrights-CSD-F1-IDT</h6>
        </div>
    </form>
</body>
</html>
