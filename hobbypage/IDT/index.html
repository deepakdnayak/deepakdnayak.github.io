<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>IDT</title>
</head>
<body>
    <h1 class="text-center fw-bold text-bg-secondary p-3">Online Application Forms</h1>
    <h1 class="text-center p-3">Outpass Form</h1>
    <form class="row m-3 g-3" action="mailto:deepakdnayak555@gmail.com?&subject=Outpass Application" method="post" enctype="text/plain">
        <div class="col-md-3">
            <label for="firstname" class="form-label">First Name :</label>
            <input type="text" class="form-control" name="First Name " id="firstname" placeholder="First name" required>
        </div>
        <div class="col-md-3">
            <label for="lastname" class="form-label">Last Name :</label>
            <input type="text" class="form-control" name="Last Name " id="lastname" placeholder="Last name" required>
        </div>
        <div class="col-md-3">
            <label for="usn" class="form-label">USN :</label>
            <input type="text" class="form-control" name="USN " id="usn" placeholder="4CB___________" required>
        </div>
        <div class="col-md-3">
            <label for="roomnumber" class="form-label">Room Number :</label>
            <input type="text" class="form-control" name="Room Number " id="roomnumber" placeholder="Room Number" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="leavetime">Leave Time :</label>
            <input type="time" class="form-control" name="Leave Time " id="leavetime" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="leavedate">Leave Date :</label>
            <input type="date" class="form-control" name="Leave Date " id="leavedate" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="returntime">Return Time :</label>
            <input type="time" class="form-control" name="Return Time " id="returntime" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="returndate">Return Date :</label>
            <input type="date" class="form-control" name="Return Date " id="returndate" required>
        </div>
        <div class="col-md-3">
            <label for="hostelname" class="form-label">Hostel Name :</label>
            <input type="text" class="form-control" name="Hostel Name " id="hostelname" placeholder="Hostel Name" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="phoneno">Phone no. :</label>
            <input type="tel" placeholder="+91" class="form-control" name="Phone No. " id="phoneno" maxlength="10" required>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="aphoneno">Alternate Phone no. :</label>
            <input type="tel" placeholder="+91" class="form-control" name="Alternate Phone No. " id="aphoneno" maxlength="10" required>
        </div>
        <div class="input-group col-md-3">
            <label class="input-group-text" name="Self Image " for="photo">Add your Image</label>
            <input type="file" class="form-control" id="photo" required>
          </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Reason " id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Academic
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Reason " id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Presonal
                    </label>
                </div>
            <textarea class="form-control" id="reason" name="Reason Desc " rows="5" required></textarea>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Bus Pass Required " value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Bus Pass Required
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            <button class="btn btn-primary" type="reset">Reset form</button>
        </div>
        <div class="col-12">
            <h6 class="text-end">&copy; Copyrights-CSD-F1-IDT</h6>
        </div>
    </form>
</body>
</html>
